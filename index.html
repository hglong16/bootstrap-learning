<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid bg-warning display-4">Header</header>
    <div class="container">
      <div class="row border border-primary mt-5">
        <div class="col-sm-4">
          <img
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
            alt="first image"
            class="img-fluid"
          />
        </div>
        <div class="col-sm-8 bg-light">Text for first image</div>
      </div>
      <div class="row border border-primary mt-5">
        <div class="col-sm-4">
          <img
            src="https://images.unsplash.com/photo-1542834281-0e5abcbdc5b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="two"
            class="img-fluid"
          />
        </div>
        <div class="col-sm-8 bg-light">Second image</div>
      </div>
      <div class="row border border-primary mt-5">
        <div class="col-sm-4 bg-light">
          <img
            src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1300&q=80"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-sm-8 bg-light">Text for third image</div>
      </div>
    </div>
    <footer class="container-fluid bg-warning display-4">Footer</footer>
  </body>
</html>
